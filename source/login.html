<div class="wrapper">
  <h1>Sign In</h1>
  <form action="index.html"onsubmit="return validate()">
    <input type="text"id="inputName4"name="username"placeholder=" Enter username">
    <label for="username"id="nameError"></label>
    <input type="email"id="inputEmail4"name="mail"placeholder="Enter Email Id">
    <label for="email"id="mailError"></label>
    <input type="password" name="password" id="inputPassword4"placeholder="Enter password">
    <label for="password"id="pwdError"></label>
    <input type="submit"id="btn"value="Login">
  </form>
  <div class="bottom-text">
    <input type="checkbox"name="check"id="tick">
    <label for="checkbox">Remember Me</label>
    <a href="#">Forgot Password ?</a>
  </div>
